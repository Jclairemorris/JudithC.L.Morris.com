<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judith C. L. Morris | CRM • Creative Direction</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --gold-light:#F7F2D0;
      --gold-soft:#EAD08A;
      --gold-main:#D4AF37;
      --gold-deep:#A67C00;
      --gold-shadow:#7A5310;
      --ink:#050320;
    }

    *{box-sizing:border-box;}

    html,body{
      margin:0;
      padding:0;
      min-height:100vh;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      background: radial-gradient(circle at top,#2f1f93 0,#050316 55%), #000;
      color:#e5e7eb;
    }

    .container{
      width:min(960px,92vw);
      margin-inline:auto;
    }

    .hero{
      padding:72px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:40px;
      flex-wrap:wrap;
    }

    .luxe{
      font-family:"Cinzel Decorative",serif;
      font-size:2.4rem;
      letter-spacing:.18em;
      text-transform:uppercase;
      background:linear-gradient(
        180deg,
        var(--gold-light) 0%,
        var(--gold-soft) 15%,
        var(--gold-main) 35%,
        var(--gold-soft) 55%,
        var(--gold-deep) 75%,
        var(--gold-shadow) 100%
      );
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 1px 2px rgba(0,0,0,.6);
    }

    .tagline{
      margin-top:1rem;
      font-size:.98rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#cbd5e1;
    }

    .cta-row{
      margin-top:2rem;
      display:flex;
      flex-wrap:wrap;
      gap:1rem;
    }

    .cta-btn{
      display:inline-block;
      padding:0.9rem 1.7rem;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.35);
      background:rgba(15,23,42,.85);
      color:#e5e7eb;
      font-size:.8rem;
      font-weight:600;
      letter-spacing:.18em;
      text-transform:uppercase;
      text-decoration:none;
      transition:.25s;
    }

    .cta-btn:hover{
      background:#0b1120;
      box-shadow:0 14px 32px rgba(15,23,42,.65);
    }

    /* GOLD CASE STUDIES BUTTON – YOUR EXACT HEX CODES */
    .btn-case-gold{
      display:inline-block;
      padding:0.9rem 1.7rem;
      border-radius:999px;
      border:1px solid var(--gold-main);
      background:linear-gradient(
        135deg,
        var(--gold-light),
        var(--gold-soft),
        var(--gold-main),
        var(--gold-deep)
      );
      color:#050316;
      font-size:.8rem;
      font-weight:600;
      letter-spacing:.18em;
      text-transform:uppercase;
      text-decoration:none;
      transition:.25s;
    }

    .btn-case-gold:hover{
      box-shadow:0 14px 40px rgba(212,175,55,.55);
      transform:translateY(-2px);
    }

    .photo{
      width:300px;
      height:auto;
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.7);
      border:1px solid rgba(148,163,184,.4);
      object-fit:cover;
    }

    @media (max-width:768px){
      .luxe{font-size:1.9rem;}
      .photo{margin-top:1.5rem;}
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="hero">
      <div>
        <h1 class="luxe">Judith C. L. Morris</h1>
        <p class="tagline">CRM • Creative Direction • Digital Strategy</p>

        <div class="cta-row">
          <a href="#enter" class="cta-btn">Enter Portfolio</a>
          <a href="case-studies.html" class="btn-case-gold">View Case Studies</a>
        </div>
      </div>

      <!-- Replace image with any working portrait url -->
      <img
        src="https://i.imgur.com/ZUsH68O.jpeg"
        alt="Judith C. L. Morris"
        class="photo"
      />
    </section>
  </main>

  <script>
    document.querySelector(".cta-btn").addEventListener("click", function (e) {
      e.preventDefault();
      window.location.href = "https://jclairemorris.github.io/JudithCLMorris/#brands";
    });
  </script>
</body>
</html>
